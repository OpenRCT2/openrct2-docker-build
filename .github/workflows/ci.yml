name: CI
on: [push, pull_request]
env:
  REGISTRY: ghcr.io
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Remember if you commit this, newly built images will replace those tags.
        # Prefer incrementing the version to unused one
        tag: [26-android, 26-noble, 26-resolute, 26-bookworm, 26-trixie, 26-format, 26-mingw, 26-emscripten]
    env:
      dockertag: ${{ matrix.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build docker image
        run: |
          ctxpath=${dockertag//-/\/}
          SLUG=$(echo ${{ github.repository_owner }}/openrct2-build | tr '[A-Z]' '[a-z]')
          docker build -t ${{ env.REGISTRY }}/$SLUG:$dockertag $ctxpath
      - name: Publish docker image
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          SLUG=$(echo ${{ github.repository_owner }}/openrct2-build | tr '[A-Z]' '[a-z]')
          docker push ${{ env.REGISTRY }}/$SLUG:$dockertag
  tag:
    name: Tag images
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Tag docker images
        run: |
          SLUG=$(echo ${{ github.repository_owner }}/openrct2-build | tr '[A-Z]' '[a-z]')
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          docker pull ${{ env.REGISTRY }}/$SLUG:26-noble
          docker tag ${{ env.REGISTRY }}/$SLUG:26-noble ${{ env.REGISTRY }}/$SLUG:26
          docker tag ${{ env.REGISTRY }}/$SLUG:26-noble ${{ env.REGISTRY }}/$SLUG:latest
          docker push ${{ env.REGISTRY }}/$SLUG:26
          docker push ${{ env.REGISTRY }}/$SLUG:latest
