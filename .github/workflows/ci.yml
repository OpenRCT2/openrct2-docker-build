name: CI
on: [push, pull_request]
env:
  dockerid: ${{ secrets.dockerid }}
  dockerpass: ${{ secrets.dockerpass }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Remember if you commit this, newly built images will replace those tags.
        # Prefer incrementing the version to unused one
        tag: [9-android, 9-focal, 9-focal32, 9-jammy, 9-jammy32, 9-bullseye, 9-format, 9-mingw]
    env:
      dockertag: ${{ matrix.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build docker image
        run: |
          ctxpath=${dockertag//-/\/}
          docker build -t openrct2/openrct2-build:$dockertag $ctxpath
      - name: Publish docker image
        run: |
          if [ "$dockerid" != "" ]; then
              docker login -u "$dockerid" -p "$dockerpass"
              docker push openrct2/openrct2-build:$dockertag
          else
              echo 'Image not pushed'
          fi
  tag:
    name: Tag images
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Tag docker images
        run: |
          if [ "$dockerid" != "" ]; then
              docker login -u "$dockerid" -p "$dockerpass"
              docker pull openrct2/openrct2-build:9-focal
              docker tag openrct2/openrct2-build:9-focal openrct2/openrct2-build:9
              docker tag openrct2/openrct2-build:9-focal openrct2/openrct2-build:latest
              docker push openrct2/openrct2-build:9
              docker push openrct2/openrct2-build:latest
          else
              echo 'Images not tagged'
          fi
