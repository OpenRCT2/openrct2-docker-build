name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build openrct2/openrct2-build:0.2.4-bionic
        run: docker build -t openrct2/openrct2-build:0.2.4-bionic 0.2.4/bionic
      - name: Publish docker images
        env:
          dockerid: ${{ secrets.dockerid }}
          dockerpass: ${{ secrets.dockerpass }}
        run: |
          if [ "$dockerid" != "" ]; then
              docker login -u "$dockerid" -p "$dockerpass"
              docker push openrct2/openrct2-build:0.2.4-bionic
          else
              echo 'Images not pushed'
          fi
