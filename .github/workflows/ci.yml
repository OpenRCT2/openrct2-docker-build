name: CI
on: [push, pull_request]
env:
  dockerid: ${{ secrets.dockerid }}
  dockerpass: ${{ secrets.dockerpass }}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Remember if you commit this, newly built images will replace those tags.
        # Prefer incrementing the version to unused one
        tag: [18-android, 18-noble, 18-bookworm, 18-format, 18-mingw, 18-emscripten]
    env:
      dockertag: ${{ matrix.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build docker image
        run: |
          ctxpath=${dockertag//-/\/}
          docker build -t openrct2/openrct2-build:$dockertag $ctxpath
      - name: Publish docker image
        run: |
          if [ "$dockerid" != "" ]; then
              docker login -u "$dockerid" -p "$dockerpass"
              docker push openrct2/openrct2-build:$dockertag
          else
              echo 'Image not pushed'
          fi
  tag:
    name: Tag images
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Tag docker images
        run: |
          if [ "$dockerid" != "" ]; then
              docker login -u "$dockerid" -p "$dockerpass"
              docker pull openrct2/openrct2-build:18-noble
              docker tag openrct2/openrct2-build:18-noble openrct2/openrct2-build:18
              docker tag openrct2/openrct2-build:18-noble openrct2/openrct2-build:latest
              docker push openrct2/openrct2-build:18
              docker push openrct2/openrct2-build:latest
          else
              echo 'Images not tagged'
          fi
